        <div class="mockup-content">
            <div class="left">
                <div class="clock" style="margin:0em; font-size: 15px;"></div>
                <div class="message"></div>
                <script type="text/javascript">
                var clock;

                $(document).ready(function() {
                    var clock;
                    var d = new Date();
                    var t = d.getTime();
                    t = t / 1000;
                    clock = $('.clock').FlipClock({
                        clockFace: 'DailyCounter',
                        autoStart: false,
                        callbacks: {
                            stop: function() {
                                $('.message').html('The clock has stopped!')
                            }
                        }
                    });

                    clock.setTime(1439222791.917 + 1134602 - t);
                    clock.setCountdown(true);
                    clock.start();
                });
                </script>
            </div>
